<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"

    <!--Let browser know website is optimized for mobile-->

    <style type="text/css">
     
     body{
        width:100vw;
        height:100vh;
        display:flex;
        align-content:center;

      } 

      .card-panel{
        margin:auto;
      }
     
      h1 {

      }

      }

      .btn-floating:focus{

      }

      .main-title {
        margin-bottom: 0;

    </style>
